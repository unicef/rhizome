language: python
python:
- '2.7'
before_script:
- sh -c "psql -c 'CREATE ROLE djangoapp WITH SUPERUSER LOGIN;' -U postgres; fi"
- npm install -g npm@latest
- npm install -g babel-eslint@4.1.6
- cd webapp/ && npm install && npm install -g gulp && cd ..
script:
- python manage.py test --settings=rhizome.settings.test
- cd webapp && gulp build && gulp mocha && cd ..
- cd webapp && npm run package && cd ..
notifications:
  slack: rhisome:l1yqsBjtWznLZ2opgr2mOPiu
before_deploy:
  - pushd webapp
  - find . # list the content of webapp recursively
  - popd
deploy:
  - provider: s3
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    bucket: rhizome-dev
    skip_cleanup: true
    on:
      branch: rhizome_dev_autodeploy
    local_dir: webapp/dist
    on:
      branch: rhizome_dev_autodeploy
  - provider: codedeploy
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    bucket: rhizome-dev
    key: rhizome.zip
    application: rhizome_auto_deploy
    region: us-east-1
    deployment_group: rhizome_dev_group
    skip_cleanup: true
    on:
      branch: rhizome_dev_autodeploy
    wait-until-deployed: true
